<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96 mx-auto mt-20">
      <h2 class="text-2xl font-semibold mb-4">User Profile</h2>
      <p><strong>Email:</strong> {{.Email}}</p>
      <p><strong>Name:</strong> {{.Name}}</p>
      <p><strong>Telephone:</strong> {{.Telephone}}</p>
      <a
        class="block mt-2 text-center w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700"
        href="/profile/edit"
      >
        Edit
      </a>
      <a
        class="block mt-2 text-center w-full bg-gray-500 text-white p-2 rounded-md hover:bg-gray-700"
        href="/logout"
      >
        Logout
      </a>
      {{if .Errors}}
      <ul class="block text-red-600">
        {{range $key, $value := .Errors}}
        <li><strong>{{ $key }}:</strong> {{ $value }}</li>
        {{end}}
      </ul>
      {{end}}
    </div>
  </body>
</html>
